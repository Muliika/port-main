{% extends 'partials/base2.html' %}
{% load static %}
{% block content %}
        <!-- # site-content
        ================================================== -->
        <div id="content" class="s-content s-content--page">

                <div class="row entry-wrap">
                    <div class="column lg-12">

                        <article class="entry">

                            <header class="entry__header entry__header--narrow">
    
                                <h1 class="entry__title">
                                    Register
                                </h1>
    
                            </header>

                            <div class="content-primary">

                                <div class="entry__content">
                                    <h4>Feel Free to create an account.</h4>

                                    <form name="cForm" id="cForm" class="entry__form" method="post" action="." autocomplete="off">
                                        {% csrf_token %}
                                        <fieldset class="row">

                                            {% comment %} <div class="column lg-6 tab-12 form-field">
                                                <input name="{{form.first_name.name}}" id="" class="u-fullwidth" placeholder="Firstname" value="" type="text">
                                            </div>

                                            <div class="column lg-6 tab-12 form-field">
                                                <input name="{{form.last_name.name}}" id="" class="u-fullwidth" placeholder="Lastname" value="" type="text">
                                            </div> {% endcomment %}

                                            <div class="column lg-12 form-field">
                                                <input name="{{form.user_name.name}}" id="" class="u-fullwidth" placeholder="Username" value="" type="text">
                                            </div>
                                            
                                            <div class="column lg-12 form-field">
                                                <input name="{{form.email.name}}" id="" class="u-fullwidth" placeholder="Email" value="" type="email">
                                            </div>
                                            
                                            <div class="column lg-12 form-field">
                                                <input name="{{form.password.name}}" id="" class="u-fullwidth" placeholder="Password" value="" type="password">
                                            </div>
                                            
                                            <div class="column lg-12 form-field">
                                                <input name="{{form.password2.name}}" id="" class="u-fullwidth" placeholder="Confirm Password" value="" type="password">
                                            </div>

                                            <div class="column lg-12">
                                                <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large u-fullwidth" value="Register" type="submit">
                                            </div>

                                        </fieldset>
                                    </form> <!-- end form -->
                            </div> <!-- end content-primary -->

                        </article> <!-- end entry -->

                    </div>
                </div> <!-- end entry-wrap -->
        </section> <!-- end s-content -->
{% endblock content %}
